---
layout: archive
---

{{ content }}

<table>
  <tr>
    <th>Cave Name</th>
    <th>Date</th>
    <th>Country</th>
  </tr>
  {% for cave in site.caves %}
  <tr>
    <td><a href="{{ cave.url }}">{{ cave.title }}</a></td>
    <td>{{ cave.date }}</td>
    <td>{{ cave.country }}</td>
  </tr>
  {% endfor %}
</table>
